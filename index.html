<!doctype html>
<html>
  <head>
    <title>Message Encoder/Decoder</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <label for="message">Message:</label>
      <input type="text" id="message" />

      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="base64">Base64</option>
        <option value="rot13">ROT13</option>
        <option value="binary">Binary</option>
        <option value="berrytap">BerryTap (with key)</option>
      </select>

      <div id="key-container" style="display: none">
        <label for="key">Key:</label>
        <input type="number" id="key" min="1" max="100" />
      </div>

      <button class="button button-primary" onclick="encode()">Encode</button>
      <button class="button button-secondary" onclick="decode()">Decode</button>

      <div id="output-container">
        <div id="output"></div>
        <i class="fa fa-copy" id="copy-icon" onclick="copyOutput()"></i>
      </div>
    </div>

    <script src="./decoder-encoder.js"></script>
  </body>
</html>
